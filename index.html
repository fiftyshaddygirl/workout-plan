<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI workout plan</title>
  </head>
  <body>
    <div class="template">
      <header>
        <h1>AI generator workout plan</h1>
        <h2>Time to get fit</h2>
      </header>
      <form class="plan-form">
        <input
          type="text"
          placeholder="enter musclegroup to train"
          autocomplete="off"
          autofocus
          required
          class="user-instruction"
          id="user-instruction"
        />
        <input
          type="submit"
          value="Create"
          class="create-button"
          id="create-button"
        />
      </form>
      <div class="hint">ie.glutes, chest, legs, etc.</div>
      <main>
        <div class="workout-plan">Leg press</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/fiftyshaddygirl" target="_blank"
          >Cynthia Kazan</a
        >
        <br />
        Open soured on
        <a
          href="https://github.com/fiftyshaddygirl/workout-plan"
          target="_blank"
          >Github</a
        >
        <br />
        Hosted by
        <a href="https://workout-aiplan.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
